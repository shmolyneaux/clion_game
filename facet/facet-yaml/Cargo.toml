[package]
name = "facet-yaml"
version = "0.25.13"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "YAML serialization and deserialization for Facet types"
keywords = ["yaml", "serialization", "deserialization", "reflection", "facet"]
categories = ["encoding", "parsing", "data-structures"]

[features]
deserialize = ["alloc"]
serialize = ["alloc", "dep:facet-serialize"]
std = ["alloc", "facet-core/std", "facet-reflect/std"]
alloc = ["facet-core/alloc", "facet-reflect/alloc"]
default = ["serialize", "deserialize", "std"]
ulid = ["facet-core/ulid"]
time = ["facet-core/time"]
log = ["dep:log"]

[dependencies]
yaml-rust2 = "0.10.1"
facet-core = { version = "0.27.14", path = "../facet-core", default-features = false }
facet-reflect = { version = "0.27.14", path = "../facet-reflect", default-features = false }
facet-serialize = { version = "0.24.15", path = "../facet-serialize", default-features = false, optional = true }
log = { version = "0.4.27", optional = true }

[dev-dependencies]
facet = { path = "../facet" }
eyre = "0.6.12"
ulid = "1.2.1"
time = { version = "0.3.41", features = ["macros", "parsing", "formatting"] }
facet-testhelpers = { path = "../facet-testhelpers" }
